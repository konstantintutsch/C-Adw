id: com.konstantintutsch.Template.Devel
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Template.Devel
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
    cleanup:
      - '*'
  - name: Template
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=development
    sources:
      - type: dir
        path: ./
