id: com.konstantintutsch.Template.Devel
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: Template
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
cleanup:
  - '*.c'
  - '*.h'
  - '*.o'
  - '*.a'
  - '_build_flatpak/'
modules:
  - name: Template
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=development
    sources:
      - type: dir
        path: ../
